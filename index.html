<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Active QRcode generator</title>
  <style>
    body {
      text-align: center;
    }
    textarea {
      margin: 3em auto;
      height: 9em;
      min-height: 8em;
      max-height: 24em;
      width: 50vw;
      min-width: 20em;
      border-radius: .28571429rem;
      box-shadow: 0 0 0 0 transparent inset;
      font-size: 1.3em;
      line-height: 1.2857;
      resize: none;
      border: 1px solid rgba(34,36,38,.15);
      padding: .78571429em 1em;
    }
    #qrcode {
      font-size: .01em;
      line-height: 1em;
      cursor: pointer;
      font-family: monospace;
    }
    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <textarea id="inputText" placeholder="Type something..." autofocus></textarea>
  <div id="qrcode" class="unselectable"></div>
  <canvas id="hiddenCanvas" class="hidden"></canvas>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#inputText").keyup(function () {
        var text = $("#inputText").val()
        if (text === '') {
          $('#qrcode').html('')
          return
        }
        var qrcode = new QrCode(text)
        var outputString = ''

        // Draw qrcode using unicode charater
        qrcode.getData().forEach(function (row) {
          row.forEach(function (cell) {
            outputString += cell === 1 ? '█' : '　'
          })
          outputString += '<br>'
        })
        $('#qrcode').html(outputString)
      })
      $("#qrcode").click(function () {
        var canvas = document.getElementById('hiddenCanvas')
        var ctx = canvas.getContext('2d')
        ctx.font = "12px monospace"

        // Draw qrcode to hidden canvas
        var CELL_HEIGHT = 12
        var lines = $('#qrcode').html().split('<br>')

        var minWidth = (lines.length + 1) * CELL_HEIGHT
        canvas.setAttribute('height', minWidth)
        canvas.setAttribute('width', minWidth)

        lines.forEach(function (line, index) {
          ctx.fillText(line, CELL_HEIGHT, (index + 2) * CELL_HEIGHT)
        })

        // Create pseudo link to download
        var pseudoLink = document.createElement('a')
        pseudoLink.download = $("#inputText").val() + '.png'
        pseudoLink.href = canvas.toDataURL("image/png")
        pseudoLink.click()
      })
    })
  </script>
</body>
</html>
